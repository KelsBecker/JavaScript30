<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World!')

    // Interpolated
    console.log(`${dogs.map(dog => dog.name)}`)

    // Styled
    console.log('%c I am getting better each day!', 'color: yellow')
  
    // warning!
    console.warn('FIGURE SHIT OUT')

    // Error :|
    console.error('If your brain is mush, take a break!')

    // Testing only runs the console log if the assertion is false
    console.assert(1 === 4, 'Cmon Dude!')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.dir(p)

    // Grouping together
    dogs.map(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`Hi I am ${dog.name}, and I am ${dog.age} years old`)
      console.log(`I am ${dog.age + 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('dog')

    // timing
    console.time('fetching data')
    //run your fetch
    console.timeEnd('fetching data')

    //table
    console.table(dogs)

  </script>
</body>
</html>
