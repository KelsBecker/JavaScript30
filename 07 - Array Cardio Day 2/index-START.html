<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const findAge = (person) => {
      const date = new Date().getFullYear()
      return date - person.year >= 19
    }
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const overNineteen = people.some(findAge)
    console.log('Is someone over 19?', overNineteen)
    // Array.prototype.every() // is everyone 19 or older?
    const allOverNineteen = people.every(findAge)
    console.log('Is everyone over 19?', allOverNineteen)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findThatComment = (comment) => {
      return comment.id === 823423
    }
    const comment = comments.find(findThatComment)
    console.log('Comment with ID of 823423', comment.text)
    
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(findThatComment)
    console.log(index)
    const deletedComment = comments.splice(index, 1)
    console.log('Comment Removed', comments)
  
  </script>
</body>
</html>
